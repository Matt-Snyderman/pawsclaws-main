<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title th:text="${title}">DISCUS</title>
</head>
<body>
    <div th:insert="~{fragments/header :: siteHeader}"></div>
    <table>
        <tr>
            <td>Name</td><td th:text="${pet.name}"></td>
        </tr>
        <tr>
            <td>Age</td><td th:text="${pet.age}"></td>
        </tr>
        <tr>
            <td>Type</td><td th:text="${pet.petType}"></td>
        </tr>
        <tr>
            <td>Health</td><td th:text="${pet.health} + '%'"></td>
        </tr>
        <tr>
            <td>Happiness</td><td th:text="${pet.happiness} + '%'"></td>
        </tr>
        <tr>
            <td>
                <span th:if =${pet.isRobot()}>Battery</span>
                <span th:unless=${pet.isRobot()}>Hunger</span>
            </td> 
            <td>
                <span th:if = "${pet.isRobot()}" th:text="${pet.battery} + '%'"></span>
                <span th:unless="${pet.isRobot()}" th:text="${pet.hungery} + '%'"></span>
            </td>
        </tr>
        <tr>
            <td>
                <span th:if ="${pet.isRobot()}">Oil</span>
                <span th:unless="${pet.isRobot()}">Thirst</span>
            </td> 
            <td>
                <span th:if = "${pet.isRobot()}" th:text="${pet.oil} + '%'"></span>
                <span th:unless="${pet.isRobot()}" th:text="${pet.thirst} + '%'"></span>
            </td>
        </tr>
        <tr>
            <td>Status</td><td th:text="${pet.status}"></td>
        </tr>
        <tr>
            <td>Deathby</td><td th:text="${pet.deathBy}"></td>
        </tr>
    </table>
    <div class="action-button">
        <p th:text="${status.status}"></p>
    </div>
    
    <div class="action-button">
        <a class="button-link" th:href="@{/feed/{id}(id=${pet.id})}">Feed</a>
        <a class="button-link" th:href="@{/water/{id}(id=${pet.id})}">Water</a>
        <a class="button-link" th:href="@{/play/{id}(id=${pet.id})}">Play</a>
        <a class="button-link" th:href="@{/heal/{id}(id=${pet.id})}">Heal</a>
    </div>
    <div th:insert="~{fragments/footer :: siteFooter}"></div>
</body>
</html>
